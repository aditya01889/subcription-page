<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cat Kitchen</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Razorpay JS Library -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

    <!-- Header Section with Reduced Banner Height -->
    <header>
        <div class="header-banner">
            <img src="images/banner.png" alt="Cozy Cat Kitchen Banner">
        </div>
    </header>

    <!-- Product Section without Sidebar -->
    <section id="products">
        <div class="product-list-container">
            <h2>Subscription Products</h2>
            <div class="product-grid" id="product-list"></div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart-section">
        <h2>Your Cart</h2>
        <div id="cart-list">
            <p>Your cart is empty.</p>
        </div>
        <button id="checkout-btn" style="display: none;" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </section>

    <!-- Checkout Form -->
    <section id="checkout-form" style="display: none;">
        <h2>Enter Shipping Details</h2>
        <form id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required pattern="[6-9]{1}[0-9]{9}">

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="subscription-frequency">Subscription Frequency:</label>
            <select id="subscription-frequency" required>
                <option value="WEEKLY">Weekly</option>
                <option value="MONTHLY">Monthly</option>
            </select>

            <button type="button" onclick="submitForm()">Submit and Pay</button>
        </form>
    </section>

    <!-- Loading Indicator -->
    <div id="loading-indicator" style="display: none;">
        <p>Processing your request... Please wait.</p>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal" style="display: none;" role="dialog" aria-labelledby="success-message">
        <div class="modal-content">
            <p id="success-message">Operation successful!</p>
            <button onclick="closeModal('success-modal')" aria-label="Close Success Modal">Close</button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal" style="display: none;" role="dialog" aria-labelledby="error-message">
        <div class="modal-content">
            <p id="error-message">An error occurred!</p>
            <button onclick="closeModal('error-modal')" aria-label="Close Error Modal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
